<html>

<head>
	<title>Picture gallery</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<ul class="menu">
		<li class="links"><a href="#grid_g">Grid gallery</a></li>
        <li class="links"><a href="#sliding_gallery">Sliding gallery</a></li>

	<h1>Picture gallery</h1>
	<br>
	<div class="container">
		<section id="grid_g">
			<div id="grid">
				<span class="grid1">
					<img src="Mercury_Globe_pillars%20.jpg">

					<img src="mars.jpg">
				</span>
				<span class="grid1">
					<img src="jupiter.png">

					<img src="neptune.jpg">

			</div>
		</section>

		<br>

			<div id="myCarousel" class="carousel slide">

								<p>Mercury</p>

					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="venus.jpg" class="img-responsive"></a>

						</center>
					</div>
					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="The_Earth_seen_from_Apollo_17.jpg.webp" class="img-responsive"></a>

							</div>
						</center>
					</div>
					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="mars.jpg" class="img-responsive"></a>
							<div class="carousel-content">
								<p>Mars</p>
								
							</div>
						</center>
					</div>
					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="jupiter.jpg" class="img-responsive"></a>

						</center>
					</div>
					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="uranus.jpg" class="img-responsive"></a>
							<div class="carousel-content">
								<p>Uranus</p>
								
							</div>
						</center>
					</div>
					<div class="item">
						<center>
							<a href="#" target="_blank"><img src="eNTJrysq4A6DqXncBtsRrB.jpg" class="img-responsive"></a>

			</div>
